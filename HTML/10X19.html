<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/css/reset.css" />
    <link rel="stylesheet" href="../dist/css/10x19.css" />
    <title>10x19</title>
  </head>
  <body>
    <main>
      <header>
        <div class="main-logo">
          <img src="../assets/10X19.png" />
        </div>
        <span></span>
        <div class="header__menu">
          <a href="#">menu</a>
        </div>
      </header>
      <section class="home-grid__container">
        <h2 class="sr-only"></h2>
        <ul class="home-grid__left">
          <li class="number">#10</li>
          <li class="number">#9</li>
          <li class="number">#8</li>
          <li class="number">#7</li>
          <li class="number">#6</li>
        </ul>
        <article class="home-grid__album">
          <h2 class="sr-only">album image</h2>
          <div class="album-banner"></div>
        </article>
        <ul class="home-grid__right">
          <li class="number">#5</li>
          <li class="number">#4</li>
          <li class="number">#3</li>
          <li class="number">#2</li>
          <li class="number">#1</li>
        </ul>
      </section>
      <footer>
        <span></span>
        <div class="news-ticker">
          <span>Thirty-four artists visually interpret and countdown their favorite albums of 2019 </span>
        </div>
        <span></span>
      </footer>
    </main>
  </body>
</html>
